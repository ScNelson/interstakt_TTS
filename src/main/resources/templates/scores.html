<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <div th:replace="fragments/styling :: headStyles"></div>
    <link rel="stylesheet" href="/css/scores.css">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <div>
            <div th:if="${not #lists.isEmpty(scoreList)}">
                <div class="scores-head">
                    <h1 class="scores-title">Scores</h1>
                    <button class="btn btn-outline-light new-score-btn" type="button" data-toggle="modal"
                        data-target="#exampleModalCenter">New Score</button>
                </div>
                <div th:each="score:${scoreList}">
                    <div class="panel panel-default score-panel">
                        <div th:replace="fragments/scoreBody"></div>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(scoreList)}">
                <h1>You have not created any Scores</h1>
            </div>
        </div>
    </div>
    <div th:replace="fragments/newScore"></div>
    <div th:replace="fragments/footer"></div>
</body>
</html>
