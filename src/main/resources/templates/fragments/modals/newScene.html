<!DOCTYPE html>
<html lang="en">

<head>
    <link href="/css/fragments/newScene.css" rel="stylesheet">
</head>

<body>
    <div th:fragment="newScene">
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">New Scene</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                        <form class="form-signin" th:action="@{/{username}/score/{title}/{voiceName}/{scoreId}-{voiceId} (username=${user.username}, title=${score.title}, voiceName=${voice.name}, scoreId=${score.id}, voiceId=${voice.id})}" th:object="${scene}" method="post" autocomplete="off">
                            <div class="modal-body">
                                <p>
                                    <label for="title" class="sr-only">Scene Name</label>
                                    <input th:field="*{name}" class="form-control" th:placeholder="Name" required>
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-outline-light">CREATE</button>
                            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">CANCEL</button>
                            </div>  
                        </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
