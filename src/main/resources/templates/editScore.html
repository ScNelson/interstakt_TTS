<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <div th:replace="fragments/styling :: headStyles"></div>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <div class="col-sm-6 offset-sm-3 mt-5">
            <h2>Edit <span class="interstakt-green" th:text="${score.title}"></span></h2>
            <form th:action="@{/{username}/score/{title}/update/{id}(username= ${user.username}, title=${score.title}, id=${score.id})}" th:object="${score}" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="score-title">Title</label>
                    <input id="score-title" type="text" th:field="*{title}" placeholder="Title" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="score-img">Image</label>
                    <input id="score-img" type="text" th:field="*{imgURL}" placeholder="Image URL" class="form-control"/>
                </div>
                <button class="btn btn-md btn-success btn-block" name="Submit" value="Submit" type="Submit" th:text="Submit"></button>
            </form>
        </div>
    </div>
    <div th:replace="fragments/footer"></div>
</body>
